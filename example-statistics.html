
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
    <div class="statistics-panel">
        <h3>Statistiques</h3>
        <div class="stat-section">
            <h4>Par étage</h4>
            
            <div class="stat-row">
                <span class="stat-label">4eme etage:</span>
                <span class="stat-value">316</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">1er etage:</span>
                <span class="stat-value">318</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">3eme etage:</span>
                <span class="stat-value">296</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">rdc:</span>
                <span class="stat-value">51</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">2eme etage:</span>
                <span class="stat-value">358</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">6eme etage:</span>
                <span class="stat-value">298</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">Unknown:</span>
                <span class="stat-value">299</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">5eme etage:</span>
                <span class="stat-value">218</span>
            </div>
        
        </div>
        <div class="stat-section">
            <h4>Top 5 familles</h4>
            
            <div class="stat-row">
                <span class="stat-label">Mobilier de bureau:</span>
                <span class="stat-value">1822</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">Sécurité:</span>
                <span class="stat-value">7</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">Mobilier de cafeteria:</span>
                <span class="stat-value">147</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">Equipement:</span>
                <span class="stat-value">160</span>
            </div>
        
            <div class="stat-row">
                <span class="stat-label">Mobilier:</span>
                <span class="stat-value">18</span>
            </div>
        
        </div>
    </div>
    </div>
</body>
</html>

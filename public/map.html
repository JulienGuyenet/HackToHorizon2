<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-logo-left">
                <img src="assets/images/logo_interreg.png" alt="Logo">
            </div>
            <div class="header-center">
                <h1>Système de Gestion d'Inventaire</h1>
                <p>Bâtiment VIOTTE - Gestion Interactive</p>
            </div>
            <div class="header-logo-right">
                <img src="assets/images/logo_rgbfc.png" alt="Logo">
            </div>
        </header>

        <nav class="app-tabs">
            <a href="inventory.html" class="tab-button">Inventaire</a>
            <a href="map.html" class="tab-button active">Carte Interactive</a>
            <a href="statistics.html" class="tab-button">Statistiques</a>
            <a href="reservation.html" class="tab-button">Réservations</a>
        </nav>

        <main class="app-content">
            <div class="map-page-container">
                <!-- Transparent Filter Panel - Top Right -->
                <div class="map-filter-panel">
                    <h3>Filtres</h3>
                    <div class="filter-group">
                        <label for="map-floor-filter">Étage</label>
                        <select id="map-floor-filter">
                            <option value="rdc">RDC</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="map-room-filter">Salle</label>
                        <select id="map-room-filter">
                            <option value="">Toutes les salles</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="map-type-filter">Type</label>
                        <select id="map-type-filter">
                            <option value="">Tous les types</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-secondary btn-sm" id="reset-map-filters">Réinitialiser</button>
                        <button class="btn btn-primary btn-sm" id="apply-map-filters">Appliquer</button>
                    </div>
                </div>

                <!-- Add Furniture Menu - Top Left -->
                <div class="map-add-furniture-menu">
                    <button class="btn btn-primary" id="add-furniture-btn" title="Ajouter un meuble sur la carte">
                        <span>➕</span> Ajouter un meuble
                    </button>
                </div>

                <!-- Map Display Area -->
                <div class="map-display-area" id="map-container">
                    <div class="map-placeholder">
                        <p>Sélectionnez un étage pour afficher la carte</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Core classes -->
    <script src="js/core/ApiClient.js"></script>
    <script src="js/core/Application.js"></script>
    
    <!-- Repositories -->
    <script src="js/repositories/FurnitureRepository.js"></script>
    <script src="js/repositories/LocationRepository.js"></script>
    
    <!-- Services -->
    <script src="js/services/InventoryService.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/MapController.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/Utils.js"></script>
    
    <!-- Interactive Map -->
    <script src="js/interactiveMap.js"></script>
    
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-logo-left">
                <img src="assets/images/logo_interreg.png" alt="Logo">
            </div>
            <div class="header-center">
                <h1>Système de Gestion d'Inventaire</h1>
                <p>Bâtiment VIOTTE - Gestion Interactive</p>
            </div>
            <div class="header-logo-right">
                <img src="assets/images/logo_rgbfc.png" alt="Logo">
            </div>
        </header>

        <nav class="app-tabs">
            <a href="inventory.html" class="tab-button">Inventaire</a>
            <a href="map.html" class="tab-button active">Carte Interactive</a>
            <a href="statistics.html" class="tab-button">Statistiques</a>
            <a href="reservation.html" class="tab-button">Réservations</a>
        </nav>

        <main class="app-content">
            <div class="map-controls">
                <div class="control-group">
                    <label for="map-floor-filter">Sélectionner l'étage</label>
                    <select id="map-floor-filter">
                        <option value="">Sélectionner un étage</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="load-map">Charger la carte</button>
            </div>
        </main>
    </div>

    <!-- Map Container Overlay -->
    <div class="map-container-wrapper">
        <div id="map-container"></div>
    </div>

    <!-- Core classes -->
    <script src="js/core/ApiClient.js"></script>
    <script src="js/core/Application.js"></script>
    
    <!-- Repositories -->
    <script src="js/repositories/FurnitureRepository.js"></script>
    <script src="js/repositories/LocationRepository.js"></script>
    
    <!-- Services -->
    <script src="js/services/InventoryService.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/MapController.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/Utils.js"></script>
    
    <!-- Interactive Map -->
    <script src="js/interactiveMap.js"></script>
    
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
</body>
</html>

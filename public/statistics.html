<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-logo-left">
                <img src="/images/logo_interreg.png" alt="Logo">
            </div>
            <div class="header-center">
                <h1>Système de Gestion d'Inventaire</h1>
                <p>Bâtiment VIOTTE - Gestion Interactive</p>
            </div>
            <div class="header-logo-right">
                <img src="/images/logo_rgbfc.png" alt="Logo">
            </div>
        </header>

        <nav class="app-tabs">
            <a href="inventory.html" class="tab-button">Inventaire</a>
            <a href="map.html" class="tab-button">Carte Interactive</a>
            <a href="statistics.html" class="tab-button active">Statistiques</a>
            <a href="reservation.html" class="tab-button">Réservations</a>
        </nav>

        <main class="app-content">
            <h2 style="margin-bottom: 20px;">Statistiques Globales</h2>
            
            <div class="stats-container" id="global-stats">
                <div class="stat-card">
                    <div class="stat-label">Total Items</div>
                    <div class="stat-value" id="total-items">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Étages</div>
                    <div class="stat-value" id="total-floors">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Salles</div>
                    <div class="stat-value" id="total-rooms">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Familles</div>
                    <div class="stat-value" id="total-families">-</div>
                </div>
            </div>

            <div id="detailed-stats" style="margin-top: 30px;"></div>
        </main>
    </div>

    <!-- Core classes -->
    <script src="js/core/ApiClient.js"></script>
    <script src="js/core/Application.js"></script>
    
    <!-- Repositories -->
    <script src="js/repositories/FurnitureRepository.js"></script>
    <script src="js/repositories/LocationRepository.js"></script>
    
    <!-- Services -->
    <script src="js/services/InventoryService.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/StatisticsController.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/Utils.js"></script>
    
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
</body>
</html>

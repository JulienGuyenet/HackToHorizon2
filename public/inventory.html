<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-logo-left">
                <img src="assets/images/logo_interreg.png" alt="Logo">
            </div>
            <div class="header-center">
                <h1>Système de Gestion d'Inventaire</h1>
                <p>Bâtiment VIOTTE - Gestion Interactive</p>
            </div>
            <div class="header-logo-right">
                <img src="assets/images/logo_rgbfc.png" alt="Logo">
            </div>
        </header>

        <nav class="app-tabs">
            <a href="inventory.html" class="tab-button active">Inventaire</a>
            <a href="map.html" class="tab-button">Carte Interactive</a>
            <a href="statistics.html" class="tab-button">Statistiques</a>
            <a href="reservation.html" class="tab-button">Réservations</a>
        </nav>

        <main class="app-content">
            <div class="content-wrapper">
                <!-- Sidebar Toggle Button -->
                <button id="sidebar-toggle" class="sidebar-toggle-btn" title="Afficher/Masquer les filtres">
                    <span class="toggle-icon">◀</span>
                </button>

                <!-- Left Sidebar Filter Panel -->
                <aside class="filter-sidebar" id="filter-sidebar">
                    <h2>Filtres</h2>
                    
                    <div class="filter-group">
                        <label for="search-input">Rechercher</label>
                        <input type="text" id="search-input" placeholder="Nom, référence, code barre...">
                    </div>

                    <div class="filter-group">
                        <label for="floor-filter">Étage</label>
                        <select id="floor-filter">
                            <option value="">Tous les étages</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="room-filter">Salle</label>
                        <select id="room-filter">
                            <option value="">Toutes les salles</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="type-filter">Type</label>
                        <select id="type-filter">
                            <option value="">Tous les types</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="family-filter">Famille</label>
                        <select id="family-filter">
                            <option value="">Toutes les familles</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="supplier-filter">Fournisseur</label>
                        <select id="supplier-filter">
                            <option value="">Tous les fournisseurs</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="user-filter">Utilisateur</label>
                        <select id="user-filter">
                            <option value="">Tous les utilisateurs</option>
                        </select>
                    </div>

                    <div class="filter-actions">
                        <button class="btn btn-secondary" id="reset-filters">Réinitialiser</button>
                        <button class="btn btn-primary" id="apply-filters">Appliquer</button>
                    </div>
                </aside>

                <!-- Main Content Area -->
                <div class="main-content">
                    <div id="items-container">
                        <div class="loading">Chargement des données...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Core classes -->
    <script src="js/core/ApiClient.js"></script>
    <script src="js/core/Application.js"></script>
    
    <!-- Repositories -->
    <script src="js/repositories/FurnitureRepository.js"></script>
    <script src="js/repositories/LocationRepository.js"></script>
    
    <!-- Services -->
    <script src="js/services/InventoryService.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/InventoryController.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/Utils.js"></script>
    
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Mobilier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-logo-left">
                <img src="assets/images/logo_interreg.png" alt="Logo">
            </div>
            <div class="header-center">
                <h1>Système de Gestion d'Inventaire</h1>
                <p>Bâtiment VIOTTE - Gestion Interactive</p>
            </div>
            <div class="header-logo-right">
                <img src="assets/images/logo_rgbfc.png" alt="Logo">
            </div>
        </header>

        <nav class="app-tabs">
            <a href="inventory.html" class="tab-button">Inventaire</a>
            <a href="map.html" class="tab-button">Carte Interactive</a>
            <a href="statistics.html" class="tab-button">Statistiques</a>
            <a href="reservation.html" class="tab-button active">Réservations</a>
        </nav>

        <main class="main-content">
            <!-- API Status Indicator -->
            <div id="apiStatusBanner" class="api-status-banner" style="display: none;">
                <span id="apiStatusText"></span>
            </div>

            <!-- Reservation Form Section -->
            <div class="reservation-container">
                <h2>Réservation de Mobilier</h2>

                <!-- Step 1: Furniture Selection -->
                <section class="reservation-section">
                    <h3>Sélectionner le mobilier</h3>
                    
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="furnitureSearch" 
                            class="search-input"
                            placeholder="Entrez une référence, désignation ou code barre..."
                        >
                        <button id="searchBtn" class="btn btn-primary">
                            Rechercher
                        </button>
                    </div>

                    <!-- Search Results -->
                    <div id="searchResults" class="search-results" style="display: none;">
                        <h4>Résultats de recherche</h4>
                        <div id="furnitureList" class="furniture-list"></div>
                    </div>

                    <!-- Selected Furniture Display -->
                    <div id="selectedFurnitureCard" class="selected-furniture-card" style="display: none;">
                        <h4>Détails du mobilier</h4>
                        <div id="selectedFurnitureDetails" class="furniture-details"></div>
                        <button id="changeFurnitureBtn" class="btn btn-secondary">
                            Changer de mobilier
                        </button>
                    </div>
                </section>

                <!-- Step 2: Reservation Period -->
                <section class="reservation-section">
                    <h3>Période de réservation</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Date de début</label>
                            <input type="date" id="startDate" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="startTime">Heure de début</label>
                            <input type="time" id="startTime" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="endDate">Date de fin</label>
                            <input type="date" id="endDate" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">Heure de fin</label>
                            <input type="time" id="endTime" class="form-input" required>
                        </div>
                    </div>

                    <!-- Availability Status -->
                    <div id="availabilityStatus" class="availability-status" style="display: none;">
                        <span id="availabilityText"></span>
                    </div>
                </section>

                <!-- Step 3: User Information -->
                <section class="reservation-section">
                    <h3>Informations de l'utilisateur</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Nom</label>
                            <input type="text" id="userName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="userPhone">Téléphone</label>
                            <input type="tel" id="userPhone" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="department">Département</label>
                            <input type="text" id="department" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Lieu d'utilisation</label>
                        <input 
                            type="text" 
                            id="location" 
                            class="form-input"
                            placeholder="Où le mobilier sera-t-il utilisé ?"
                        >
                    </div>

                    <div class="form-group">
                        <label for="purpose">Motif de la réservation</label>
                        <textarea 
                            id="purpose" 
                            class="form-textarea" 
                            rows="4"
                            placeholder="Décrivez brièvement l'utilisation prévue..."
                        ></textarea>
                    </div>
                </section>

                <!-- Action Buttons -->
                <div class="reservation-actions">
                    <button id="submitReservation" class="btn btn-primary btn-large">
                        Réserver
                    </button>
                    <button id="cancelReservation" class="btn btn-secondary btn-large">
                        Annuler
                    </button>
                </div>

                <!-- Success/Error Messages -->
                <div id="messageBox" class="message-box" style="display: none;">
                    <span id="messageText"></span>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Chargement...</p>
    </div>

    <!-- Core classes -->
    <script src="js/core/ApiClient.js"></script>
    <script src="js/core/Application.js"></script>
    
    <!-- Repositories -->
    <script src="js/repositories/FurnitureRepository.js"></script>
    
    <!-- Reservation Bootstrap (compatibility layer) -->
    <script src="js/reservation-bootstrap.js"></script>
    
    <!-- Reservation functionality -->
    <script src="js/reservation.js"></script>
</body>
</html>

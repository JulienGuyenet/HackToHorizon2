<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="reservation.title">Réservation de Mobilier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 data-i18n="app.title">Système de Gestion d'Inventaire</h1>
            <p data-i18n="app.subtitle">Bâtiment VIOTTE - Gestion Interactive</p>
            <div class="language-switcher">
                <button onclick="changeLanguage('fr')" class="lang-btn">FR</button>
                <button onclick="changeLanguage('en')" class="lang-btn">EN</button>
            </div>
        </header>

        <nav class="app-tabs">
            <a href="inventory.html" class="tab-button" data-i18n="nav.inventory">Inventaire</a>
            <a href="map.html" class="tab-button" data-i18n="nav.map">Carte Interactive</a>
            <a href="statistics.html" class="tab-button" data-i18n="nav.statistics">Statistiques</a>
            <a href="reservation.html" class="tab-button active" data-i18n="nav.reservation">Réservations</a>
        </nav>

        <main class="main-content">
            <!-- API Status Indicator -->
            <div id="apiStatusBanner" class="api-status-banner" style="display: none;">
                <span id="apiStatusText"></span>
            </div>

            <!-- Reservation Form Section -->
            <div class="reservation-container">
                <h2 data-i18n="reservation.title">Réservation de Mobilier</h2>

                <!-- Step 1: Furniture Selection -->
                <section class="reservation-section">
                    <h3 data-i18n="reservation.selectFurniture">Sélectionner le mobilier</h3>
                    
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="furnitureSearch" 
                            class="search-input"
                            data-i18n="[placeholder]reservation.searchPlaceholder"
                            placeholder="Entrez une référence, désignation ou code barre..."
                        >
                        <button id="searchBtn" class="btn btn-primary" data-i18n="reservation.searchFurniture">
                            Rechercher
                        </button>
                    </div>

                    <!-- Search Results -->
                    <div id="searchResults" class="search-results" style="display: none;">
                        <h4 data-i18n="reservation.searchResults">Résultats de recherche</h4>
                        <div id="furnitureList" class="furniture-list"></div>
                    </div>

                    <!-- Selected Furniture Display -->
                    <div id="selectedFurnitureCard" class="selected-furniture-card" style="display: none;">
                        <h4 data-i18n="reservation.furnitureDetails">Détails du mobilier</h4>
                        <div id="selectedFurnitureDetails" class="furniture-details"></div>
                        <button id="changeFurnitureBtn" class="btn btn-secondary" data-i18n="reservation.selectFurniture">
                            Changer de mobilier
                        </button>
                    </div>
                </section>

                <!-- Step 2: Reservation Period -->
                <section class="reservation-section">
                    <h3 data-i18n="reservation.reservationPeriod">Période de réservation</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate" data-i18n="reservation.startDate">Date de début</label>
                            <input type="date" id="startDate" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="startTime" data-i18n="reservation.startTime">Heure de début</label>
                            <input type="time" id="startTime" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="endDate" data-i18n="reservation.endDate">Date de fin</label>
                            <input type="date" id="endDate" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime" data-i18n="reservation.endTime">Heure de fin</label>
                            <input type="time" id="endTime" class="form-input" required>
                        </div>
                    </div>

                    <!-- Availability Status -->
                    <div id="availabilityStatus" class="availability-status" style="display: none;">
                        <span id="availabilityText"></span>
                    </div>
                </section>

                <!-- Step 3: User Information -->
                <section class="reservation-section">
                    <h3 data-i18n="reservation.userInfo">Informations de l'utilisateur</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName" data-i18n="reservation.userName">Nom</label>
                            <input type="text" id="userName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail" data-i18n="reservation.userEmail">Email</label>
                            <input type="email" id="userEmail" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="userPhone" data-i18n="reservation.userPhone">Téléphone</label>
                            <input type="tel" id="userPhone" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="department" data-i18n="reservation.department">Département</label>
                            <input type="text" id="department" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location" data-i18n="reservation.location">Lieu d'utilisation</label>
                        <input 
                            type="text" 
                            id="location" 
                            class="form-input"
                            data-i18n="[placeholder]reservation.locationPlaceholder"
                            placeholder="Où le mobilier sera-t-il utilisé ?"
                        >
                    </div>

                    <div class="form-group">
                        <label for="purpose" data-i18n="reservation.purpose">Motif de la réservation</label>
                        <textarea 
                            id="purpose" 
                            class="form-textarea" 
                            rows="4"
                            data-i18n="[placeholder]reservation.purposePlaceholder"
                            placeholder="Décrivez brièvement l'utilisation prévue..."
                        ></textarea>
                    </div>
                </section>

                <!-- Action Buttons -->
                <div class="reservation-actions">
                    <button id="submitReservation" class="btn btn-primary btn-large" data-i18n="reservation.submit">
                        Réserver
                    </button>
                    <button id="cancelReservation" class="btn btn-secondary btn-large" data-i18n="reservation.cancel">
                        Annuler
                    </button>
                </div>

                <!-- Success/Error Messages -->
                <div id="messageBox" class="message-box" style="display: none;">
                    <span id="messageText"></span>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p data-i18n="reservation.loading">Chargement...</p>
    </div>

    <!-- i18next libraries -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.10.0/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.1.0/i18nextHttpBackend.min.js"></script>
    
    <!-- Core classes -->
    <script src="js/core/ApiClient.js"></script>
    <script src="js/core/I18nService.js"></script>
    <script src="js/core/Application.js"></script>
    
    <!-- Repositories -->
    <script src="js/repositories/FurnitureRepository.js"></script>
    
    <!-- Compatibility layer for reservation page -->
    <script>
        // Create compatibility wrapper for old apiService.js functions
        let furnitureRepository;
        
        // Initialize and expose API functions
        (async function() {
            // Initialize application for i18n
            window.app = await new Application().init();
            window.changeLanguage = (lng) => window.app.getI18nService().changeLanguage(lng);
            
            // Initialize i18n
            await window.app.getI18nService().init();
            
            // Make I18nService available globally for ApiClient
            window.I18nService = window.app.getI18nService();
            
            // Update translations
            window.I18nService.updatePageTranslations();
            
            // Create repository instance
            furnitureRepository = new FurnitureRepository(window.app.getApiClient());
            
            // Expose API functions for compatibility with reservation.js
            window.getAllFurniture = () => furnitureRepository.getAll();
            window.getFurnitureById = (id) => furnitureRepository.getById(id);
            window.searchFurniture = (params) => furnitureRepository.search(params);
            
            // Expose i18next for compatibility with reservation.js
            if (typeof i18next !== 'undefined' && i18next.isInitialized) {
                window.i18next = i18next;
            }
        })();
    </script>
    
    <script src="js/reservation.js"></script>
</body>
</html>
